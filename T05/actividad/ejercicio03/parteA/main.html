    <script>
        class Empleado {
            nombre;
            apellido;
            #edad;

            constructor(nombre, apellido, edad) {
                this.nombre = nombre;
                this.apellido = apellido;
                this.#edad = edad;
            }

            muestra() {
                alert(this.nombre + " " + this.apellido + " " + this.#edad);
            }

            get getEdad() {
                return this.#edad;
            }
        }

        class Profesor extends Empleado {
            cargo;

            constructor(nombre, apellido, edad, cargo) {
                super(nombre, apellido, edad);
                this.cargo = cargo;
            }

            muestraCargo() {
                alert(this.nombre + " " + this.apellido + " " + this.edad + ". Con cargo de: " + this.cargo);
            }
        }


        var pablo = new Profesor("Pablo", "Garc√≠a mangana", 27, "Programador");

        pablo.muestraCargo();
