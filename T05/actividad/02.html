<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function menu() {
            let arrNum = [];
            let arrvacio = [];
            while (true) {
                let mensaje = "Pulse 'f' para salir, 'c' para introducir números y 'x' para ver los pares e impares: ";
                let selector = prompt(mensaje);
                if (selector === 'f') {

                    break;

                } else if (selector === 'c') {
                    let num = parseFloat(selector);
                    arrNum.push(num);
                    //alert(arrNum);
                    fila(arrNum);

                } else if (selector === 'x') {
                    imparPar(arrNum)
                }


                //Necesito:
                /*
                1. Introducir los datos en un array
                2. Poder pasar de array en la misma fila
                3. Poder introducir en una columna más array en filas
 
                */


                function fila(arr) {
                    if (arr.length > 0) {
                        if (arrvacio.length < 2) {
                            arrvacio.push(arr.slice());
                            arr = [];
                        } else {
                            alert("Array completo")
                        }
                        arrvacio.push(arr.slice());
                        arr = [];
                    } else {
                        alert("Sin números a copiar")
                    }

                }

                function imparPar(arr) {
                    let impar = [];
                    let par = [];

                    for (let i = 0; i < arr.length; i++) {
                        for (let j = 0; j < arr.length; j++) {
                            let num = arr[i][j];

                            if (num % 2 != 0) {
                                impar.push(num);
                            } else {
                                par.push(num);
                            }
                        }
                    }
                    alert("Los números pares son: " + par);
                    alert("Los números impares son: " + impar);

                }

            }

        }




        menu();
    </script>
</body>

</html>
