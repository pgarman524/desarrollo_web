<head>
    <meta charset="utf-8">

    <!-- css bootstrap 533 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        input[type=text]:required {
            border: 1px solid red;
        }

        input[type=text]:valid {
            border: 1px solid green;
        }

        input[type=password]:required {
            border: 1px solid red;
        }

        input[type=password]:valid {
            border: 1px solid green;
        }
    </style>

    <script>




    </script>
</head>

<body>
    <!-- Capa principal -->
    <div class="container">
        <!-- cabecera documento -->
        <header class="pb-3 mb-4 border-bottom">
            <!-- icono -->
            <i class="bi bi-car-front-fill"></i>
            <span class="fs-6">Actividad 01</span>
        </header>

        <!-- Formulario -->
        <!-- <p class="h1">Solicitud Baja de Vehículos</p> -->
        <legend>Inicio de Sesión</legend>
        <!-- Primer cubo -->
        <form action="#" method="GET">
            <div class="mb-3 row">
                <div class="col-3">
                    <label for="usuarios" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuarios" name="usuario" required>
                </div>
                <div class="col-3">
                    <label for="inputpass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputpass" name="pass" required
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">

                </div>
                <!-- botones -->
            </div>
            <div>
                <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            </div>
            <script>

                class Formulario {
                    // /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$/
                    #usuarios = [
                        { user: "Juan", pass: "Xg7fQ2mR" },
                        { user: "Maria", pass: "T5zD4lQy" },
                        { user: "Pedro", pass: "P7rJ2vAk" }
                    ];

                    constructor() {
                    }


                    getUsuarios() {
                        return this.#usuarios;
                    }

                    comprobacion() {

                        //creamos la variable para el id de pass
                        let passComprobacion = document.getElementById("inputpass");
                        //creamos el pattern
                        let re = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

                        //creamos la variable para la id del botón enviar
                        let enviarPass = document.getElementById("enviar")

                        // este check nos servirá para cambiar el mensaje
                        let check = false;


                        //cuando cliquemos con "input" en el botón enviar, entonces valida con un if si la contraseña es válida o no
                        enviarPass.addEventListener("click", function (event) {

                            if (!re.test(passComprobacion.value)) {
                                check = true
                            }

                            //si la contraseña es válida, entonces
                            if (check) {
                                passComprobacion.setCustomValidity("Tipo de contraseña no válida(8 caracteres mínimo, al menos 1 mayúscula, 1 minúscula, y 1 número.)")
                            }



                        });
                    }

                    verificacionUsuarios() {

                        let usuarioInput = document.getElementById("usuarios")
                        let passComprobacion = document.getElementById("inputpass");

                        let enviarPass = document.getElementById("enviar")




                        enviarPass.addEventListener("click", function (event)  {

                            let check = false;

                            for (let i of getUsuarios()) {
                                if (i.user == usuarioInput.value && i.pass == passComprobacion.value) {
                                    check = true;
                                    alert("El usuario es correcto");
                                    break;
                                }

                                if (!check) {
                                    alert("El usuario no es corrento :,C")
                                }
                            }
                        });



                        /*
                         for (let i = 0; i < getUsuarios().lenght; i++) {
                             for (let j = 0; j < getUsuarios().lenght; j++) {

                             }
                         }
                             */
                    }
                }
                let formulario = new Formulario();
                formulario.comprobacion();

                formulario.verificacionUsuarios();
            </script>
        </form>
    </div>

    <!-- Pie del documento -->
    <footer class="footer mt-auto py-3 fixed-bottom bg-light">
        <div class="container">
            <span class="text-muted">
                ©2024 Pablo García Mangana - DWES - 2º DAW - Curso 24/25
            </span>
        </div>
    </footer>



    </div>

        crossorigin="anonymous"></script>




</body>
